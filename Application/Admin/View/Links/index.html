<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2><present name="data">[ {$data.title} ] 子</present>菜单管理 </h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
    </div>

    <div class="data-table table-striped">
        <form class="ids">
            <table>
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>URL</th>
                        <th>图片</th>
                        <th>排序</th>
                        <th>隐藏</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
				<notempty name="list">
                <volist name="list" id="menu">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="ids[]" value="{$menu.id}"></td>
                        <td>{$menu.id}</td>
                        <td>
                            <a href="{:U('add?id='.$menu['id'])}">{$menu.title}</a>
                        </td>
                        <td>{$menu.url}</td>
                        <td><img src="{$menu.logo|get_cover='path',false}"  width="30px" /></td>
                        <td>{$menu.sort}</td>
                        <td>{$menu.hide_text}</td>
                        <td>
                            <a title="编辑" href="{:U('add?id='.$menu['id'])}">编辑</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$menu['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
				<else/>
				<td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {

            //导航高亮
            highlight_subnav('{:U("Links/index")}');

        });
    </script>
</block>
